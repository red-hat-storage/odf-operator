              labels:
                app.kubernetes.io/name: odf-operator
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --health-probe-bind-address=:8081
                - --metrics-bind-address=:8443
                - --leader-elect
                - --odf-console-port=9001
                command:
                - /manager
                env:
                - name: PKGS_CONFIG_MAP_NAME
