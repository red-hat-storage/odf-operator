                key: node.ocs.openshift.io/storage
                operator: Equal
                value: "true"
              volumes:
              - name: cert
                secret:
                  defaultMode: 420
                  secretName: odf-operator-webhook-server-cert
      - label:
          app: odf-console
        name: odf-console
