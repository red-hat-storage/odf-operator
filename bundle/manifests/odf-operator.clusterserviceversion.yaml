apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "odf.openshift.io/v1alpha1",
          "kind": "StorageSystem",
          "metadata": {
            "name": "ibm-flashsystemcluster-storagesystem",
            "namespace": "openshift-storage"
          },
          "spec": {
            "kind": "flashsystemcluster.odf.ibm.com/v1alpha1",
            "name": "ibm-flashsystemcluster",
            "namespace": "openshift-storage"
          }
        },
        {
          "apiVersion": "odf.openshift.io/v1alpha1",
          "kind": "StorageSystem",
          "metadata": {
            "name": "ocs-storagecluster-storagesystem",
            "namespace": "openshift-storage"
          },
          "spec": {
            "kind": "storagecluster.ocs.openshift.io/v1",
            "name": "ocs-storagecluster",
            "namespace": "openshift-storage"
          }
        }
      ]
    capabilities: Deep Insights
    categories: Storage
    console.openshift.io/plugins: '["odf-console"]'
    containerImage: quay.io/ocs-dev/odf-operator:latest
    description: OpenShift Data Foundation provides a common control plane for storage
      solutions on OpenShift Container Platform.
    operatorframework.io/suggested-namespace: openshift-storage
    operators.operatorframework.io/builder: operator-sdk-v1.8.0+git
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v3
    repository: https://github.com/red-hat-storage/odf-operator
    support: Red Hat
    vendors.odf.openshift.io/kind: '["storagecluster.ocs.openshift.io/v1", "flashsystemcluster.odf.ibm.com/v1alpha1"]'
  labels:
    operatorframework.io/arch.amd64: supported
    operatorframework.io/arch.ppc64le: supported
    operatorframework.io/arch.s390x: supported
  name: odf-operator.v0.0.1
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: StorageSystem is the Schema for the storagesystems API
      displayName: Storage System
      kind: StorageSystem
      name: storagesystems.odf.openshift.io
      version: v1alpha1
  description: |
    **Red Hat OpenShift Data Foundation** deploys four operators.
    # TODO: complete description
  displayName: OpenShift Data Foundation
  icon:
  - base64data: 
    mediatype: image/svg+xml
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - services
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - apiextensions.k8s.io
          resources:
          - customresourcedefinitions
          verbs:
          - create
          - get
          - list
          - update
          - watch
        - apiGroups:
          - apps
          resources:
          - deployments
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - console.openshift.io
          resources:
          - consoleplugins
          verbs:
          - '*'
        - apiGroups:
          - console.openshift.io
          resources:
          - consolequickstarts
          verbs:
          - '*'
        - apiGroups:
          - ocs.openshift.io
          resources:
          - storageclusters
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - ocs.openshift.io
          resources:
          - storageclusters/finalizers
          verbs:
          - update
        - apiGroups:
          - ocs.openshift.io
          resources:
          - storageclusters/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - odf.ibm.com
          resources:
          - flashsystemclusters
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - odf.openshift.io
          resources:
          - storagesystems
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - odf.openshift.io
          resources:
          - storagesystems/finalizers
          verbs:
          - update
        - apiGroups:
          - odf.openshift.io
          resources:
          - storagesystems/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - operators.coreos.com
          resources:
          - catalogsources
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - operators.coreos.com
          resources:
          - clusterserviceversions
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - operators.coreos.com
          resources:
          - subscriptions
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - authentication.k8s.io
          resources:
          - tokenreviews
          verbs:
          - create
        - apiGroups:
          - authorization.k8s.io
          resources:
          - subjectaccessreviews
          verbs:
          - create
        serviceAccountName: odf-operator-controller-manager
      deployments:
      - name: odf-operator-controller-manager
        spec:
          replicas: 1
          selector:
            matchLabels:
              control-plane: controller-manager
          strategy: {}
          template:
            metadata:
              labels:
                control-plane: controller-manager
            spec:
              containers:
              - args:
                - --secure-listen-address=0.0.0.0:8443
                - --upstream=http://127.0.0.1:8080/
                - --logtostderr=true
                - --v=10
                image: registry.redhat.io/openshift4/ose-kube-rbac-proxy:v4.7.0
                name: kube-rbac-proxy
                ports:
                - containerPort: 8443
                  name: https
                resources: {}
              - args:
                - --health-probe-bind-address=:8081
                - --metrics-bind-address=127.0.0.1:8080
                - --leader-elect
                - --odf-console-port=9001
                - --ibm-console-port=9003
                command:
                - /manager
                env:
                - name: OCS_CSV_NAME
                  valueFrom:
                    configMapKeyRef:
                      key: OCS_CSV_NAME
                      name: odf-operator-manager-config
                - name: IBM_SUBSCRIPTION_NAME
                  valueFrom:
                    configMapKeyRef:
                      key: IBM_SUBSCRIPTION_NAME
                      name: odf-operator-manager-config
                - name: IBM_SUBSCRIPTION_PACKAGE
                  valueFrom:
                    configMapKeyRef:
                      key: IBM_SUBSCRIPTION_PACKAGE
                      name: odf-operator-manager-config
                - name: IBM_SUBSCRIPTION_CHANNEL
                  valueFrom:
                    configMapKeyRef:
                      key: IBM_SUBSCRIPTION_CHANNEL
                      name: odf-operator-manager-config
                - name: IBM_SUBSCRIPTION_STARTINGCSV
                  valueFrom:
                    configMapKeyRef:
                      key: IBM_SUBSCRIPTION_STARTINGCSV
                      name: odf-operator-manager-config
                - name: IBM_SUBSCRIPTION_CATALOGSOURCE
                  valueFrom:
                    configMapKeyRef:
                      key: IBM_SUBSCRIPTION_CATALOGSOURCE
                      name: odf-operator-manager-config
                - name: IBM_SUBSCRIPTION_CATALOGSOURCE_NAMESPACE
                  valueFrom:
                    configMapKeyRef:
                      key: IBM_SUBSCRIPTION_CATALOGSOURCE_NAMESPACE
                      name: odf-operator-manager-config
                image: quay.io/ocs-dev/odf-operator:latest
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: manager
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 200m
                    memory: 100Mi
                  requests:
                    cpu: 200m
                    memory: 100Mi
                securityContext:
                  allowPrivilegeEscalation: false
              securityContext:
                runAsNonRoot: true
              serviceAccountName: odf-operator-controller-manager
              terminationGracePeriodSeconds: 10
      - name: odf-console
        spec:
          selector:
            matchLabels:
              app: odf-console
          strategy: {}
          template:
            metadata:
              labels:
                app: odf-console
            spec:
              containers:
              - args:
                - --ssl --cert=/var/serving-cert/tls.crt --key=/var/serving-cert/tls.key
                image: quay.io/ocs-dev/odf-console:latest
                name: odf-console
                ports:
                - containerPort: 9001
                  protocol: TCP
                resources:
                  limits:
                    cpu: 100m
                    memory: 512Mi
                volumeMounts:
                - mountPath: /var/serving-cert
                  name: odf-console-serving-cert
                  readOnly: true
              - args:
                - --ssl --cert=/var/serving-cert/tls.crt --key=/var/serving-cert/tls.key
                image: docker.io/ibmcom/ibm-storage-odf-plugin:0.2.0
                name: ibm-console
                ports:
                - containerPort: 9003
                  protocol: TCP
                resources:
                  limits:
                    cpu: 100m
                    memory: 512Mi
                volumeMounts:
                - mountPath: /var/serving-cert
                  name: ibm-console-serving-cert
                  readOnly: true
              volumes:
              - name: odf-console-serving-cert
                secret:
                  secretName: odf-console-serving-cert
              - name: ibm-console-serving-cert
                secret:
                  secretName: ibm-console-serving-cert
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - coordination.k8s.io
          resources:
          - leases
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        serviceAccountName: odf-operator-controller-manager
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: false
    type: AllNamespaces
  keywords:
  - operator
  - data
  - storage
  links:
  - name: Source Code
    url: https://github.com/red-hat-storage/odf-operator
  maintainers:
  - email: ocs-support@redhat.com
    name: Red Hat Support
  maturity: alpha
  provider:
    name: Red Hat
  version: 0.0.1
